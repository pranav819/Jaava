<html>
    <body>
        <script>
            num1=parseFloat(prompt("x:"))
            num2=parseFloat(prompt("y:"))
            
            add(num1,num2 === '+') {
                result=num1 + num2;
            }
            sub(num1,num2 === '-') {
                result=num1 - num2;
            }
            mul(num1,num2 === '*') {
                result=num1 * num2;
            }
            div(num1,num2 === '/') {
                result=num1 / num2;
            }
            result=(add,sub,mul,div)
            display( result)


        </script>
    </body>
</html>
